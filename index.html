<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale= 1.0">
    <link  rel="stylesheet" href="style.css"/>
    <title>Login Form</title>
</head>
<body>
<div class="login">
    <div class="login-content">
    <div class="login-top">
        <h1 class="login-header">Log in with</h1>
        <div class="login-cards">
        <div class="login-card">
            <img src="assets/Bitmap.png" alt="">
            <span>Google</span>
            </div>
            <div class="login-card">
                <img src="assets/facebook.png" alt="">
                <span>Facebook</span>
            </div>
        </div>
        <span class="login-or">or</span>
    </div>
    <div class="login-fields">
    <div class="login-email">
    <label for="">Email</label>
    <input type="text" class="emailField" placeholder="Enter your e-mail" required>
     </div>


     <div class="login-password">
        <label for="">Password</label>
        <input type="password" placeholder="Enter your password" required>
         </div>   

         <button class="login-button">Log in</button>
   </div>
</div>
   <span class="login-signup">Don't have an account? <span>Sign up!</span></span>

</div>


</body>
</html>
